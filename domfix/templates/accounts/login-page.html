{% extends 'base/base.html' %}
{% block content %}
    <section id="register-page" class="content auth">
        <form method="post" action="{% url 'login user' %}">
            {{ form }}
            <input type="hidden" name="text" value="{{ next }}">
            <input class="btn submit" type="submit" value="Влез">
            {% csrf_token %}
        </form>
    </section>
{% endblock %}
