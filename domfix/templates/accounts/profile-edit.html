{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'edit user' pk=request.user.pk %}">
            <div class="container">
                <h1>Промени профила</h1>
                    {% for field in form %}
                        <label>{{ field.label }}</label>
                        {{ field }}
                    {% endfor %}
                <input class="btn" type="submit" value="Промени">
            </div>
            {% csrf_token %}
        </form>
    </section>
{% endblock %}
